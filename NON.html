<!DOCTYPE html>
<html>
<body>

<input id="num">
<button type="button" onclick="myfunction()">submit</button>
<p id="demo"></p>

<script>
function myfunction()
{
	var x,text;
	x=document.getElementById("num").value;
	if(isNaN(x) || x < 1 || x > 10)
	{
		text="not a valid number";
	}
	else
	{
		text="valid number";
	}
	document.getElementById("demo").innerHTML=text;
}
</script>
</body>
</html>
