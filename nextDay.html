<!-- program of extending the date instance using method to return next day-->
<!DOCTYPE html>
<html>
    <body>
	<script>
	Date.prototype.getNextDay = function()
	{
		day = this.getDay() + 1;//add 1 to get next day
		return (day);
	};
	var myDate = new Date('2016-08-29');
	document.write(myDate.toDateString()+"</br>");
	document.wirte(myDate.getNextDay());
	var d = new Date();
	document.write(d.getNextDay());
	</script>
    </body>
</html>
